<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input {
      margin: 10px;
      padding: 8px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Enter Student Information</h1>

  <input type="text" id="firstName" placeholder="First Name"><br>
  <input type="text" id="lastName" placeholder="Last Name"><br>
  <input type="text" id="marks" placeholder="Marks"><br>
  <button onclick="updateStudent()">Submit</button>

  <div id="output"></div>

  <script>
    const stud = {
      firstName: "John",
      lastName: "",
      marks: 48
    };

    function updateStudent() {
      const fName = document.getElementById("firstName").value.trim();
      const lName = document.getElementById("lastName").value.trim();
      const marks = document.getElementById("marks").value.trim();

      if (!fName || !lName || !marks) {
        alert("Please fill in all fields.");
        return;
      }

      if (isNaN(marks)) {
        alert("Marks must be a number.");
        return;
      }

      stud.firstName = fName;
      stud.lastName = lName;
      stud.marks = Number(marks);

      document.getElementById("output").innerHTML = `
        <strong>Student Object Updated:</strong><br>
        First Name: ${stud.firstName}<br>
        Last Name: ${stud.lastName}<br>
        Marks: ${stud.marks}
      `;
    }
  </script>
</body>
</html>
