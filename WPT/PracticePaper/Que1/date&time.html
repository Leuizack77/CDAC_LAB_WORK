<!DOCTYPE html>
<html>
<head>
    
    <title>Date and Time</title>

</head>

<body onload="DateTime()">
    <div id="datetime"></div>

    <script>

        function DateTime() 
        {
            document.getElementById("datetime").innerText = new Date();
        }
        setInterval(DateTime, 1000);
        
    </script>

</body>
</html>
