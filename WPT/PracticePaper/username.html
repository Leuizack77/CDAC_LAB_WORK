<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Username Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            margin: 10px;
            padding: 8px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            color: green;
        }
    </style>
    <script>
        function generateUsername() {
            const firstName = document.getElementById("firstName").value.trim();
            const lastName = document.getElementById("lastName").value.trim();
            const age = document.getElementById("age").value.trim();
            const result = document.getElementById("result");

            if (!firstName || !lastName || !age) {
                alert("Please fill in all fields.");
                return;
            }

            if (isNaN(age)) {
                alert("Age must be a number.");
                return;
            }

            const firstPart = firstName.substring(0, 2).toLowerCase();
            const lastPart = lastName.slice(-2).toLowerCase();
            const username = firstPart + lastPart + age;

            result.innerText = "Generated Username: " + username;
        }
    </script>
</head>
<body>
    <h1>Dynamic Username Generator</h1>
    <input type="text" id="firstName" placeholder="First Name"><br>
    <input type="text" id="lastName" placeholder="Last Name"><br>
    <input type="text" id="age" placeholder="Age"><br>
    <button onclick="generateUsername()">Create Username</button>
    <div id="result"></div>
</body>
</html>
