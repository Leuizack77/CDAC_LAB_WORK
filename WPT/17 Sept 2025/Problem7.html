<!DOCTYPE html>
<html>
<head>
    <title>Slide Up and Down</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>

        #a1
        {
            display: none;
            width: 800px;
            height: 300px;
            background-color: aquamarine;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <button id="show">Show</button>
    <button id="hide">Hide</button>

    <div id="a1">
        
    </div>

    <script>
        $(document).ready(function () {
            $("#show").click(function () {
                $("#a1").slideDown();
            });

            $("#hide").click(function () {
                $("#a1").slideUp();
            });
        });
    </script>

</body>

</html>
