<!DOCTYPE html>
<html>
<head>
  <title>Table</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    table {
      border-collapse: collapse;
      margin-top: 10px;
    }
    td {
      border: 1px solid black;
      padding: 5px 10px;
    }
  </style>
</head>
<body>

  <label>Number: <input type="number" id="num"></label><br>
  <label>From: <input type="number" id="from"></label><br>
  <label>To: <input type="number" id="to"></label><br>
  <button id="show">Show</button>

  <div id="tableArea"></div>

  <script>
    $('#show').click(function() {
      let num = parseInt($('#num').val());
      let from = parseInt($('#from').val());
      let to = parseInt($('#to').val());

      if (isNaN(num) || isNaN(from) || isNaN(to) || from > to) 
      {
        $('#tableArea').html('<p>Please enter valid numbers.</p>');
        return;
      }

      let html = '<table>';
      for (let i = from; i <= to; i++) {
        html += `<tr><td>${num} Ã— ${i}</td><td>${num * i}</td></tr>`;
      }
      html += '</table>';

      $('#tableArea').html(html);
    });
  </script>

</body>
</html>
